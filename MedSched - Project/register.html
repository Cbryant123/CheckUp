<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration</h1>
    <form action="register.php" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="login-input" type="text" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="login-input" type="password" name="password" required><br>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="type">Are you a Doctor or Clinic?:</label>
            <select id="type" name="type" required>
                <option value="Doctor">  Doctor </option>
                <option value="Clinic"> Clinic </option>
            </select>
        </div>
        <div class="form-group">
            <label for="clinic">Clinic/Office Name:</label>
            <input type="text" id="clinic" name="clinic" required>
        </div>
        <div class="form-group">
            <label for="address">Address Of Clinic/Office:</label>
            <textarea id="address" name="address" rows="2" cols="50" required></textarea>
        </div>
        <div class="form-group">
            <label for="contact_details">Email:</label>
            <input type="text" id="contact_details" name="contact_details" required>
        </div>
        <div class="form-group">
            <label for="specialty">Specialty (Pediatrics/Dermatology/etc.):</label>
            <input type="text" id="specialty" name="specialty">
        </div>

        <button type="submit">Register</button>
    </form>
</body>
</html>
